<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Love: The Tale of Two Mice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background: url('https://imgur.com/qjaPVak.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #000;
        }
        #instructions {
            width: 90%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        #game-over, #win, #pause {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 10px;
        }
        #joystick {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #joystick-handle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            pointer-events: none;
        }
        #restart-btn {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .safe-zone-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="instructions">
        DonaRataPro ha perdido sus regalos de Navidad. üéÅ üéÑ<br>
        Chococloud ay√∫dalo a traerlos de regreso.<br>
        Gifts collected: <span id="gift-count">0</span>/<span id="gift-total">10</span>
    </div>
    <div id="game-over">Game Over! Press Restart to play again!</div>
    <div id="win">You collected all the gifts and delivered them! Merry Christmas! üéâ</div>
    <div id="pause">Game Paused. Press Restart to resume!</div>
    <div id="joystick">
        <div id="joystick-handle"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="restart-btn" onclick="restartGame()">Restart</button>

    <div class="safe-zone-text" id="safe-zone-text">Zona Segura</div> <!-- Zona segura en la esquina superior izquierda -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const giftCountEl = document.getElementById('gift-count');
        const giftTotalEl = document.getElementById('gift-total');
        const giftsNeeded = 10;
        const safeZones = [
            { x: 0, y: 0, width: 100, height: 100 } // Zona segura en la esquina superior izquierda
        ];

        const player = { x: 0, y: 0, width: 40, height: 40, image: new Image() };
        player.image.src = 'https://imgur.com/JKPSGw5.png';

        const brie = { x: 0, y: 0, width: 50, height: 50, image: new Image() }; // Brie inicia en la zona segura
        brie.image.src = 'https://imgur.com/JKPSGw5.png';

        const giftImage = new Image();
        giftImage.src = 'https://imgur.com/tduQqM7.png';

        const obstacleImage = new Image();
        obstacleImage.src = 'https://imgur.com/0Xg80xZ.png';

        let gifts = [];
        let obstacles = [];
        let score = 0;
        let isDeliveryComplete = false;
        let isPaused = false;
        let collectedGift = null;

        // Resizing canvas dynamically
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.8;
        }

        // Generate gifts at random positions
        function generateGifts() {
            for (let i = 0; i < giftsNeeded; i++) {
                gifts.push({
                    x: Math.random() * (canvas.width - 40),
                    y: Math.random() * (canvas.height - 40),
                    width: 40,
                    height: 40,
                    dy: Math.random() * 2 + 1,
                    originalY: Math.random() * (canvas.height - 40)
                });
            }
        }

        // Generate obstacles at random positions
        function generateObstacles() {
            for (let i = 0; i < 5; i++) {
                obstacles.push({
                    x: Math.random() * (canvas.width - 40),
                    y: Math.random() * (canvas.height - 40),
                    width: 30,
                    height: 30,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2
                });
            }
        }

        // Draw the player character
        function drawPlayer(player) {
            ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
        }

        // Draw gifts on the canvas
        function drawGifts() {
            gifts.forEach(gift => {
                ctx.drawImage(giftImage, gift.x, gift.y, gift.width, gift.height);
            });
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.drawImage(obstacleImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Draw safe zones
        function drawSafeZones() {
            safeZones.forEach(zone => {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                ctx.fillRect(zone.x, zone.y, zone.width, zone.height);
            });
        }

        // Move gifts (bounce effect)
        function moveGifts() {
            gifts.forEach(gift => {
                gift.y = gift.originalY + Math.sin(Date.now() / 200 + gift.x) * 5;
            });
        }

        // Move obstacles with random direction
        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x += obstacle.dx;
                obstacle.y += obstacle.dy;
                if (obstacle.x < 0 || obstacle.x + obstacle.width > canvas.width) obstacle.dx *= -1;
                if (obstacle.y < 0 || obstacle.y + obstacle.height > canvas.height) obstacle.dy *= -1;
            });
        }

        // Detect collision between two objects
        function checkCollision(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }

        // Check if player is in a safe zone
        function checkSafeZone(x, y) {
            return safeZones.some(zone => {
                return x > zone.x && x < zone.x + zone.width && y > zone.y && y < zone.y + zone.height;
            });
        }

        // Update game elements and render them
        function updateGame() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer(player);
            drawPlayer(brie);
            drawGifts();
            drawObstacles();
            drawSafeZones();

            moveGifts();
            moveObstacles();

            gifts = gifts.filter(gift => {
                if (checkCollision(player, gift) && !collectedGift) {
                    collectedGift = gift;
                    return false;
                }
                return true;
            });

            if (collectedGift && checkCollision(player, brie)) {
                score++;
                giftCountEl.textContent = score;
                collectedGift = null;
            }

            if (score === giftsNeeded && !isDeliveryComplete) {
                isDeliveryComplete = true;
                document.getElementById('win').style.display = 'block';
                cancelAnimationFrame(requestAnimationFrame(updateGame));
            }

            requestAnimationFrame(updateGame); // Continue the game loop
        }

        // Start game
        function startGame() {
            resizeCanvas();
            generateGifts();
            generateObstacles();
            updateGame();
        }

        // Restart the game
        function restartGame() {
            score = 0;
            giftCountEl.textContent = score;
            isDeliveryComplete = false;
            gifts = [];
            obstacles = [];
            collectedGift = null;
            startGame();
        }

        // Joystick functionality
        let joystickRadius = 80;
        let joystickHandleRadius = 20;
        let joystickCenterX = joystickRadius;
        let joystickCenterY = joystickRadius;
        let joystickAngle = 0;
        let joystickDistance = 0;

        // Handle joystick movement
        const joystick = document.getElementById('joystick');
        const joystickHandle = document.getElementById('joystick-handle');
        
        joystick.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            joystickCenterX = touch.pageX - joystick.offsetLeft;
            joystickCenterY = touch.pageY - joystick.offsetTop;
        });

        joystick.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            let dx = touch.pageX - joystick.offsetLeft - joystickCenterX;
            let dy = touch.pageY - joystick.offsetTop - joystickCenterY;
            joystickDistance = Math.min(Math.sqrt(dx * dx + dy * dy), joystickRadius);
            joystickAngle = Math.atan2(dy, dx);
            joystickHandle.style.transform = `translate(${joystickDistance * Math.cos(joystickAngle) - joystickHandleRadius}px, ${joystickDistance * Math.sin(joystickAngle) - joystickHandleRadius}px)`;
        });

        joystick.addEventListener('touchend', () => {
            joystickHandle.style.transform = 'translate(0, 0)';
        });

        startGame();
    </script>
</body>
</html>
