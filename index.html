<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Love: The Tale of Two Mice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background: url('https://imgur.com/qjaPVak.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #000;
        }
        #instructions {
            width: 90%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        #game-over, #win, #pause {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 10px;
        }
        #joystick {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            touch-action: none;
        }
        #joystick-handle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
        }
        #restart-btn {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .highlight {
            position: absolute;
            font-size: 2rem;
            color: red;
            font-weight: bold;
            pointer-events: none;
        }
        .safe-zone-text {
            position: absolute;
            top: calc(100% + 10px);
            left: 10px;
            font-size: 1.5rem;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="instructions">
        DonaRataPro ha perdido sus regalos de Navidad. üéÅ üéÑ<br>
         Chococloud ay√∫dalo a traerlos de regreso. üéÅ üéÑ<br>
        Gifts collected: <span id="gift-count">0</span>/<span id="gift-total">10</span>
    </div>
    <div id="game-over">Game Over! Press Restart to play again!</div>
    <div id="win">You collected all the gifts and delivered them! Merry Christmas! üéâ</div>
    <div id="pause">Game Paused. Press Restart to resume!</div>
    <div id="joystick">
        <div id="joystick-handle"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="restart-btn" onclick="restartGame()">Restart</button>

    <div class="highlight" id="highlight-zone">üéØ</div> <!-- Arrow indicator -->
    <div class="safe-zone-text" id="safe-zone-text">Zona Segura</div> <!-- Safe zone text -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const giftCountEl = document.getElementById('gift-count');
        const giftTotalEl = document.getElementById('gift-total');
        const giftsNeeded = 10;
        const safeZones = [
            { x: 100, y: 100, width: 100, height: 100 } // Reduced size of safe zone
        ];

        const player = { x: 100, y: 500, width: 40, height: 40, image: new Image() };
        player.image.src = 'https://imgur.com/JKPSGw5.png'; // Bigger player image

        const brie = { x: canvas.width - 150, y: canvas.height - 150, width: 50, height: 50, image: new Image() }; // Larger Brie rat
        brie.image.src = 'https://imgur.com/JKPSGw5.png'; // Brie rat image

        const giftImage = new Image();
        giftImage.src = 'https://imgur.com/tduQqM7.png';

        const obstacleImage = new Image();
        obstacleImage.src = 'https://imgur.com/0Xg80xZ.png';

        let gifts = [];
        let obstacles = [];
        let score = 0;
        let isDeliveryComplete = false;
        let isPaused = false;
        let collectedGift = null; // Store the collected gift

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.8;
            brie.x = canvas.width - 150;
            brie.y = canvas.height - 150;
            document.getElementById('highlight-zone').style.top = `${brie.y - 30}px`;
            document.getElementById('highlight-zone').style.left = `${brie.x + 30}px`;
        }

        function generateGifts() {
            for (let i = 0; i < giftsNeeded; i++) {
                gifts.push({
                    x: Math.random() * (canvas.width - 40),
                    y: Math.random() * (canvas.height - 40),
                    width: 40,
                    height: 40,
                    dy: Math.random() * 2 + 1, // Jump speed
                    originalY: Math.random() * (canvas.height - 40) // Store the original position
                });
            }
        }

        function generateObstacles() {
            for (let i = 0; i < 5; i++) {
                obstacles.push({
                    x: Math.random() * (canvas.width - 40),
                    y: Math.random() * (canvas.height - 40),
                    width: 30,
                    height: 30,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2
                });
            }
        }

        function drawPlayer(player) {
            ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
        }

        function drawGifts() {
            gifts.forEach(gift => {
                ctx.drawImage(giftImage, gift.x, gift.y, gift.width, gift.height);
            });
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.drawImage(obstacleImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawSafeZones() {
            safeZones.forEach(zone => {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                ctx.fillRect(zone.x, zone.y, zone.width, zone.height);
            });
        }

        function moveGifts() {
            gifts.forEach(gift => {
                // Make the gift "jump" or "twitch" in place
                gift.y = gift.originalY + Math.sin(Date.now() / 200 + gift.x) * 5; // Vertical oscillation
            });
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x += obstacle.dx;
                obstacle.y += obstacle.dy;
                if (obstacle.x < 0 || obstacle.x + obstacle.width > canvas.width) obstacle.dx *= -1;
                if (obstacle.y < 0 || obstacle.y + obstacle.height > canvas.height) obstacle.dy *= -1;
            });
        }

        function checkCollision(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }

        function checkSafeZone(x, y) {
            return safeZones.some(zone => {
                return x > zone.x && x < zone.x + zone.width && y > zone.y && y < zone.y + zone.height;
            });
        }

        function updateGame() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer(player);
            drawPlayer(brie);
            drawGifts();
            drawObstacles();
            drawSafeZones();

            moveGifts();
            moveObstacles();

            gifts = gifts.filter(gift => {
                if (checkCollision(player, gift) && !collectedGift) {
                    collectedGift = gift;
                    return false; // Remove the gift from the game
                }
                return true;
            });

            if (collectedGift && checkCollision(player, brie)) {
                score++;
                giftCountEl.textContent = score;
                collectedGift = null; // Clear the collected gift
            }

            if (score === giftsNeeded && !isDeliveryComplete) {
                isDeliveryComplete = true;
                document.getElementById('win').style.display = 'block';
                cancelAnimationFrame(animationId);
            }

            obstacles.forEach(obstacle => {
                if (checkCollision(player, obstacle) && !checkSafeZone(player.x, player.y)) {
                    document.getElementById('game-over').style.display = 'block';
                    cancelAnimationFrame(animationId);
                }
            });
        }

        function handleMovement(dx, dy) {
            player.x = Math.min(Math.max(player.x + dx, 0), canvas.width - player.width);
            player.y = Math.min(Math.max(player.y + dy, 0), canvas.height - player.height);
        }

        const joystick = document.getElementById('joystick');
        const handle = document.getElementById('joystick-handle');
        let dragging = false;
        let startX, startY;

        joystick.addEventListener('touchstart', e => {
            dragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        joystick.addEventListener('touchmove', e => {
            if (dragging) {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                handle.style.transform = `translate(${dx}px, ${dy}px)`;
                handleMovement(dx / 5, dy / 5); // Control the movement speed
            }
        });

        joystick.addEventListener('touchend', () => {
            dragging = false;
            handle.style.transform = 'translate(0, 0)';
        });

        function restartGame() {
            score = 0;
            giftCountEl.textContent = score;
            gifts = [];
            obstacles = [];
            isPaused = false;
            isDeliveryComplete = false;
            generateGifts();
            generateObstacles();
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('win').style.display = 'none';
            document.getElementById('pause').style.display = 'none';
            resumeGame();
            loop();
        }

        function loop() {
            animationId = requestAnimationFrame(loop);
            updateGame();
        }

        resizeCanvas();
        generateGifts();
        generateObstacles();
        loop();
    </script>
</body>
</html>
