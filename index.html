<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Love: The Tale of Two Mice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background: url('https://imgur.com/qjaPVak.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #000;
        }
        #instructions {
            width: 90%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        #game-over, #win, #pause {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 10px;
        }
        #joystick {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #joystick-handle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            pointer-events: none;
        }
        #restart-btn {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .safe-zone-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="instructions">
        DonaRataPro ha perdido sus regalos de Navidad. üéÅ üéÑ<br>
        Chococloud ay√∫dalo a traerlos de regreso. üéÅ üéÑ<br>
        Gifts collected: <span id="gift-count">0</span>/<span id="gift-total">10</span>
    </div>
    <div id="game-over">Game Over! Press Restart to play again!</div>
    <div id="win">You collected all the gifts and delivered them! Merry Christmas! üéâ</div>
    <div id="pause">Game Paused. Press Restart to resume!</div>
    <div id="joystick">
        <div id="joystick-handle"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="restart-btn" onclick="restartGame()">Restart</button>

    <div class="safe-zone-text" id="safe-zone-text">Zona Segura</div> <!-- Zona segura en la esquina superior izquierda -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const giftCountEl = document.getElementById('gift-count');
        const giftTotalEl = document.getElementById('gift-total');
        const giftsNeeded = 10;
        const safeZones = [
            { x: 0, y: 0, width: 80, height: 80 } // Zona segura en la esquina superior izquierda
        ];

        const player1 = { x: 10, y: 10, width: 20, height: 20, image: new Image() };
        player1.image.src = 'https://imgur.com/JKPSGw5.png'; // Player1 (DonaRataPro)

        const player2 = { x: 40, y: 10, width: 20, height: 20, image: new Image() }; // Player2 (Chococloud)
        player2.image.src = 'https://imgur.com/JKPSGw5.png';

        const giftImage = new Image();
        giftImage.src = 'https://imgur.com/tduQqM7.png';

        const fireImage = new Image();
        fireImage.src = 'https://imgur.com/0Xg80xZ.png';

        let gifts = [];
        let fires = [];
        let score = 0;
        let collectedGift = null;
        let currentPlayer = player1; // The first player to collect gifts
        let isPaused = false;
        let gameOver = false;

        // Resizing canvas dynamically
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.8;
        }

        // Generate gifts at random positions
        function generateGifts() {
            for (let i = 0; i < giftsNeeded; i++) {
                gifts.push({
                    x: Math.random() * (canvas.width - 40),
                    y: Math.random() * (canvas.height - 40),
                    width: 20,
                    height: 20,
                });
            }
        }

        // Generate fires at random positions
        function generateFires() {
            for (let i = 0; i < 5; i++) {
                fires.push({
                    x: Math.random() * (canvas.width - 30),
                    y: Math.random() * (canvas.height - 30),
                    width: 15,
                    height: 15,
                    dx: (Math.random() - 0.5) * 3,
                    dy: (Math.random() - 0.5) * 3
                });
            }
        }

        // Draw the player character
        function drawPlayer(player) {
            ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
        }

        // Draw gifts on the canvas
        function drawGifts() {
            gifts.forEach(gift => {
                ctx.drawImage(giftImage, gift.x, gift.y, gift.width, gift.height);
            });
        }

        // Draw fires
        function drawFires() {
            fires.forEach(fire => {
                ctx.drawImage(fireImage, fire.x, fire.y, fire.width, fire.height);
            });
        }

        // Draw safe zones
        function drawSafeZones() {
            safeZones.forEach(zone => {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                ctx.fillRect(zone.x, zone.y, zone.width, zone.height);
            });
        }

        // Move fires with random direction
        function moveFires() {
            fires.forEach(fire => {
                fire.x += fire.dx;
                fire.y += fire.dy;
                if (fire.x < 0 || fire.x + fire.width > canvas.width) fire.dx *= -1;
                if (fire.y < 0 || fire.y + fire.height > canvas.height) fire.dy *= -1;
            });
        }

        // Detect collision between two objects
        function checkCollision(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }

        // Check if player is in a safe zone
        function checkSafeZone(x, y) {
            return safeZones.some(zone => {
                return x > zone.x && x < zone.x + zone.width && y > zone.y && y < zone.y + zone.height;
            });
        }

        // Update game elements and render them
        function updateGame() {
            if (isPaused || gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer(player1);
            drawPlayer(player2);
            drawGifts();
            drawFires();
            drawSafeZones();

            moveFires();

            // Check for collisions between player1 and gifts
            if (collectedGift && checkCollision(player1, collectedGift)) {
                score++;
                giftCountEl.textContent = score;
                collectedGift = null;
            }

            // Check if player1 and player2 collide (to deliver gift)
            if (checkCollision(player1, player2) && !collectedGift) {
                // Switch players when the gift is delivered
                currentPlayer = currentPlayer === player1 ? player2 : player1;
            }

            // Check if player touches fire (game over)
            fires.forEach(fire => {
                if (checkCollision(player1, fire) || checkCollision(player2, fire)) {
                    gameOver = true;
                    document.getElementById('game-over').style.display = 'block';
                }
            });

            // Check for win
            if (score === giftsNeeded) {
                document.getElementById('win').style.display = 'block';
            }

            requestAnimationFrame(updateGame);
        }

        // Start game
        function startGame() {
            resizeCanvas();
            generateGifts();
            generateFires();
            updateGame();
        }

        // Restart game
        function restartGame() {
            location.reload();
        }

        // Joystick controls
        let joystick = document.getElementById('joystick');
        let joystickHandle = document.getElementById('joystick-handle');
        let joystickCenterX, joystickCenterY;
        let joystickRadius = 40;
        let joystickAngle = 0;
        let joystickDistance = 0;

        joystick.addEventListener('touchstart', e => {
            joystickCenterX = joystick.offsetLeft + joystick.offsetWidth / 2;
            joystickCenterY = joystick.offsetTop + joystick.offsetHeight / 2;
        });

        joystick.addEventListener('touchmove', e => {
            let touch = e.targetTouches[0];
            let dx = touch.clientX - joystickCenterX;
            let dy = touch.clientY - joystickCenterY;
            joystickDistance = Math.min(Math.sqrt(dx * dx + dy * dy), joystickRadius);
            joystickAngle = Math.atan2(dy, dx);
            const xPos = joystickCenterX + joystickDistance * Math.cos(joystickAngle);
            const yPos = joystickCenterY + joystickDistance * Math.sin(joystickAngle);
            joystickHandle.style.left = `${xPos - 20}px`;
            joystickHandle.style.top = `${yPos - 20}px`;

            const speed = 5;
            if (currentPlayer === player1) {
                player1.x += Math.cos(joystickAngle) * joystickDistance / joystickRadius * speed;
                player1.y += Math.sin(joystickAngle) * joystickDistance / joystickRadius * speed;
            } else {
                player2.x += Math.cos(joystickAngle) * joystickDistance / joystickRadius * speed;
                player2.y += Math.sin(joystickAngle) * joystickDistance / joystickRadius * speed;
            }

            if (player1.x < 0) player1.x = 0;
            if (player1.y < 0) player1.y = 0;
            if (player1.x + player1.width > canvas.width) player1.x = canvas.width - player1.width;
            if (player1.y + player1.height > canvas.height) player1.y = canvas.height - player1.height;

            if (player2.x < 0) player2.x = 0;
            if (player2.y < 0) player2.y = 0;
            if (player2.x + player2.width > canvas.width) player2.x = canvas.width - player2.width;
            if (player2.y + player2.height > canvas.height) player2.y = canvas.height - player2.height;
        });

        // Initialize the game
        startGame();
    </script>
</body>
</html>
