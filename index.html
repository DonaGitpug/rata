<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Love: The Tale of Two Mice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background: url('https://imgur.com/qjaPVak.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #000;
        }
        #instructions {
            width: 90%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        #game-over, #win {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 10px;
        }
        #joystick {
            position: fixed;
            bottom: 5%;
            left: 5%;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            touch-action: none;
        }
        #joystick-handle {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            transition: top 0.1s, left 0.1s;
        }
        #reset-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        #reset-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Help Choco collect Christmas gifts and deliver them to Brie to win! üéÅ üéÑ<br>
        Gifts collected: <span id="gift-count">0</span>/<span id="gift-total">5</span>
    </div>
    <div id="game-over">Game Over! Press "Reset" to play again!</div>
    <div id="win">You collected all the gifts and delivered them! Merry Christmas! üéâ</div>
    <div id="joystick">
        <div id="joystick-handle"></div>
    </div>
    <canvas id="gameCanvas" width="360" height="640"></canvas>
    <button id="reset-button">Reset</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const giftCountEl = document.getElementById('gift-count');
        const giftTotalEl = document.getElementById('gift-total');
        const resetButton = document.getElementById('reset-button');
        const giftsNeeded = 5;

        let gifts = [];
        let obstacles = [];
        let score = 0;
        let isDeliveryComplete = false;

        const player = { x: 100, y: 500, width: 30, height: 30, image: new Image() };
        player.image.src = 'https://imgur.com/JKPSGw5.png'; 

        const brie = { x: 300, y: 100, width: 30, height: 30, image: new Image() };
        brie.image.src = 'https://imgur.com/JKPSGw5.png'; 

        const giftImage = new Image();
        giftImage.src = 'https://imgur.com/tduQqM7.png'; 

        const obstacleImage = new Image();
        obstacleImage.src = 'https://i.imgur.com/UOyH3tK.png'; 

        function generateGifts() {
            for (let i = 0; i < giftsNeeded; i++) {
                gifts.push({
                    x: Math.random() * (canvas.width - 40),
                    y: Math.random() * (canvas.height - 40),
                    width: 20,
                    height: 20,
                });
            }
        }

        function generateObstacles() {
            for (let i = 0; i < 3; i++) {
                obstacles.push({
                    x: Math.random() * (canvas.width - 40),
                    y: Math.random() * (canvas.height - 40),
                    width: 30,
                    height: 30,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2
                });
            }
        }

        function resetGame() {
            gifts = [];
            obstacles = [];
            score = 0;
            isDeliveryComplete = false;
            player.x = 100;
            player.y = 500;
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('win').style.display = 'none';
            giftCountEl.textContent = score;
            generateGifts();
            generateObstacles();
            gameLoop();
        }

        resetButton.addEventListener('click', resetGame);

        // Joystick logic remains the same, now with animation and resetting handle to center
        const joystick = document.getElementById('joystick');
        const handle = document.getElementById('joystick-handle');
        let dragging = false;
        let startX, startY;

        joystick.addEventListener('touchstart', e => {
            dragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        joystick.addEventListener('touchmove', e => {
            if (dragging) {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);

                const maxDistance = 40; // Joystick handle range
                const moveDistance = Math.min(distance, maxDistance);
                const offsetX = Math.cos(angle) * moveDistance;
                const offsetY = Math.sin(angle) * moveDistance;

                handle.style.left = `${40 + offsetX}px`;
                handle.style.top = `${40 + offsetY}px`;

                handleMovement(offsetX * 0.1, offsetY * 0.1);
            }
        });

        joystick.addEventListener('touchend', () => {
            dragging = false;
            handle.style.left = '40px';
            handle.style.top = '40px';
        });

        generateGifts();
        generateObstacles();

        let animationId;
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer(player);
            drawPlayer(brie);
            drawGifts();
            drawObstacles();
            moveObstacles();

            gifts = gifts.filter(gift => {
                if (checkCollision(player, gift)) {
                    score++;
                    giftCountEl.textContent = score;
                    return false;
                }
                return true;
            });

            if (score === giftsNeeded && !isDeliveryComplete) {
                if (checkCollision(player, brie)) {
                    isDeliveryComplete = true;
                    document.getElementById('win').style.display = 'block';
                    cancelAnimationFrame(animationId);
                }
            }

            obstacles.forEach(obstacle => {
                if (checkCollision(player, obstacle)) {
                    document.getElementById('game-over').style.display = 'block';
                    cancelAnimationFrame(animationId);
                }
            });

            animationId = requestAnimationFrame(gameLoop);
        }

        gameLoop();

        giftTotalEl.textContent = giftsNeeded;
    </script>
</body>
</html>
